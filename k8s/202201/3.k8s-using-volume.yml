apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-mgmt-deploy
  labels:
    app: config-mgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-mgmt
  template:
    metadata:
      labels:
        app: config-mgmt
    spec:
      containers:
        - name: config-mgmt
          image: configmgmt:1.0.0
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          ports:
            - containerPort: 8080
      initContainers:
        - name: git-clone
          image: alpine/git:1.0.4
          command: ["/bin/sh", "-c"]
          args:
            [
              "git clone --branch $(props.version) https://github.com/exoscale-labs/config-mgmt-properties.git && mv config-mgmt-properties/$(props.env)/* /config",
            ]
          volumeMounts:
            - name: config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: clone-props
      volumes:
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clone-props
  namespace: default
data:
  props.version: v1.0.0
  props.env: stg
---
apiVersion: v1
kind: Service
metadata:
  name: config-mgmt-service
spec:
  selector:
    app: config-mgmt
  ports:
    - port: 8080
      nodePort: 30001
  type: NodePort
